{% extends 'index.html' %}
{% block content %}
    <h1>Your current status, {{user.info}}</h1>
    <table>
        <tr><th>Last Seen</th><td>{% if profile.last_seen %}{{ profile.last_seen|timesince }}{% else %}awhile{% endif %} ago</td></tr>
        <tr><th>Online</th><td>{{ profile.online }}</td></tr>
    </table>
{% endblock  %}
