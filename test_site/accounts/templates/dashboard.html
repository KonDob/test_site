{% extends 'index.html' %}
{% block content %}
    <h1>Welcome, {{user.username}}</h1>
    <h1>List of all users, {{users}}</h1>
    {%for user in users %}
        <h2>{{user}} {% if user.is_authenticated %}</h2>
            <h1>bla-bla-bla {{user.is_authenticated}}</h1>
        {% else %}
            <h1>Nope</h1>
        {% endif %}

    {% endfor %}
{% endblock  %}
